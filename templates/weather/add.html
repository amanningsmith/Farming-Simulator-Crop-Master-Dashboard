{% extends "base.html" %}

{% block title %}Log Weather Event - FS25 Farm Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-cloud-rain"></i> Log Weather Event</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="field_id" class="form-label">Field *</label>
                                <select class="form-select" id="field_id" name="field_id" required>
                                    <option value="">Select field</option>
                                    {% for field in fields %}
                                    <option value="{{ field.field_id }}">{{ field.field_name }} ({{ field.field_id }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="event_date" class="form-label">Event Date *</label>
                                <input type="date" class="form-control" id="event_date" name="event_date" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="weather_type" class="form-label">Weather Type *</label>
                                <select class="form-select" id="weather_type" name="weather_type" required>
                                    <option value="">Select weather type</option>
                                    <option value="Hail">Hail</option>
                                    <option value="Tornado">Tornado</option>
                                    <option value="Drought">Drought</option>
                                    <option value="Flood">Flood</option>
                                    <option value="Frost">Frost</option>
                                    <option value="High Winds">High Winds</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="severity" class="form-label">Severity</label>
                                <select class="form-select" id="severity" name="severity">
                                    <option value="">Select severity</option>
                                    <option value="Light">Light</option>
                                    <option value="Moderate">Moderate</option>
                                    <option value="Severe">Severe</option>
                                    <option value="Extreme">Extreme</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="damage_percent" class="form-label">Damage %</label>
                                <input type="number" step="0.1" min="0" max="100" class="form-control" id="damage_percent" name="damage_percent" placeholder="0">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="yield_impact_percent" class="form-label">Yield Impact %</label>
                                <input type="number" step="0.1" min="0" max="100" class="form-control" id="yield_impact_percent" name="yield_impact_percent" placeholder="0">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="crop_stage" class="form-label">Crop Stage</label>
                                <input type="text" class="form-control" id="crop_stage" name="crop_stage" placeholder="e.g., Flowering">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="insurance_claim" name="insurance_claim">
                            <label class="form-check-label" for="insurance_claim">
                                Insurance claim filed
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="lessons_learned" class="form-label">Lessons Learned</label>
                        <textarea class="form-control" id="lessons_learned" name="lessons_learned" rows="3" placeholder="What can be done differently next time?"></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Log Weather Event
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
