{% extends "base.html" %}

{% block title %}Add Field - FS25 Farm Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-plus"></i> Add New Field</h3>
            </div>
            <div class="card-body">
                <form method="POST" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="field_id" class="form-label">Field ID *</label>
                                <input type="text" class="form-control" id="field_id" name="field_id" required 
                                       placeholder="e.g., F001" maxlength="10">
                                <div class="form-text">Unique identifier for this field</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="field_name" class="form-label">Field Name *</label>
                                <input type="text" class="form-control" id="field_name" name="field_name" required 
                                       placeholder="e.g., North Valley">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="size_hectares" class="form-label">Size (hectares) *</label>
                                <input type="number" step="0.1" min="0.1" class="form-control" id="size_hectares" name="size_hectares" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="soil_type" class="form-label">Soil Type</label>
                                <select class="form-select" id="soil_type" name="soil_type">
                                    <option value="">Select soil type</option>
                                    <option value="Clay Loam">Clay Loam</option>
                                    <option value="Sandy Loam">Sandy Loam</option>
                                    <option value="Silt Loam">Silt Loam</option>
                                    <option value="Clay">Clay</option>
                                    <option value="Sand">Sand</option>
                                    <option value="Silt">Silt</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="drainage_rating" class="form-label">Drainage</label>
                                <select class="form-select" id="drainage_rating" name="drainage_rating">
                                    <option value="">Select drainage</option>
                                    <option value="Excellent">Excellent</option>
                                    <option value="Good">Good</option>
                                    <option value="Fair">Fair</option>
                                    <option value="Poor">Poor</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="soil_ph" class="form-label">Soil pH</label>
                                <input type="number" step="0.1" min="0" max="14" class="form-control" id="soil_ph" name="soil_ph" placeholder="7.0">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="organic_matter_percent" class="form-label">Organic Matter %</label>
                                <input type="number" step="0.1" min="0" class="form-control" id="organic_matter_percent" name="organic_matter_percent" placeholder="3.0">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="slope_percent" class="form-label">Slope %</label>
                                <input type="number" step="0.1" min="0" class="form-control" id="slope_percent" name="slope_percent" placeholder="0">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="stone_percent" class="form-label">Stone %</label>
                                <input type="number" step="0.1" min="0" class="form-control" id="stone_percent" name="stone_percent" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="gps_latitude" class="form-label">GPS Latitude</label>
                                <input type="number" step="any" class="form-control" id="gps_latitude" name="gps_latitude" placeholder="45.123456">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="gps_longitude" class="form-label">GPS Longitude</label>
                                <input type="number" step="any" class="form-control" id="gps_longitude" name="gps_longitude" placeholder="-93.123456">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="purchase_price" class="form-label">Purchase Price</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="purchase_price" name="purchase_price" placeholder="0">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="purchase_date" class="form-label">Purchase Date</label>
                                <input type="date" class="form-control" id="purchase_date" name="purchase_date">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="current_value" class="form-label">Current Value</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="current_value" name="current_value" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Additional information about this field..."></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Add Field
                        </button>
                        <a href="{{ url_for('fields_list') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
